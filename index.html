<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Foodwagon</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./Images/Logo.png" alt="Logo" />
      </div>
      <div class="location">
        <p>
          <span class="highlight">Deliver to:</span>
          <img src="./Images/location png.png" alt="" />
          <span>Current Location</span>
          <span class="highlight">Mohammadpur Bus Stand, Dhaka</span>
        </p>
      </div>
      <div class="last-side">
        <button class="search-btn">
          <img src="./Images/Search.png" alt="Icon" />
          Search Food
        </button>
        <button class="login-btn">
          <img src="./Images/user.svg" alt="User" />
          Login
        </button>
      </div>
    </nav>

    <!-- nav end here -->
    <div class="hero-container">
      <div class="left-hero">
        <h1>Are you starving?</h1>
        <p>Within a few clicks, find meals that are accessible near you</p>
        <div class="hero-search">
          <div class="top">
            <button>
              <img src="./Images/bike icon.svg" alt="" />
              Delivery
            </button>
            <button>
              <img src="./Images/bag icon.svg" alt="" />
              Pickup
            </button>
          </div>
          <hr />
          <div class="bottom">
            <img class="loc" src="./Images/loc red.png" alt="" />
            <input type="text" placeholder="Enter Your Address" />
            <button>
              <img src="./Images/search white.png" alt="" />
              Find Food
            </button>
          </div>
        </div>
      </div>
      <div class="right-hero">
        <img src="./Images/hero.png" alt="" />
      </div>
    </div>
  </body>
</html>
